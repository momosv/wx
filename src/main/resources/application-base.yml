spring:
  #redis配置
    redis:
  #  数据库索引
      database: 1
  #    服务器地址
      host: 119.29.208.67
  #    服务器连接端口
      port: 6379
  #    链接密码
      password: pass123
  #    链接池 spring boot 2
      jedis:
          pool:
            #最大连接数
            max-active: 8
            #最大阻塞等待时间(负数表示没限制)
            max-wait: -1ms
            #最大空闲
            max-idle: 8
            #最小空闲
            min-idle: 0
        #连接超时时间
      timeout: 10s

mybatis-common:
  mapper-locations: /base-mapper/*.xml
  type-aliases-package: cn.momosv.blog.base.mybatis.dao
  config-location: classpath:/mybatis-config.xml